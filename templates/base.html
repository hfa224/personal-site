<!DOCTYPE html>
<html>
    <head>
		<title>{% block title %}{% endblock %} - Personal site</title>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
		<link rel="stylesheet" href="https://unpkg.com/magick.css">
		<!-- add custom styling for details element -->
		<style> 

			summary {
				list-style-type: '⬇ ';
			} 
			details[open] > summary {
  				list-style-type: '⬆ ';
			}
			/* overwrite this to change bg and text colour
			:root {
				 Theme colors 
				--fg: #335749;
				--bg: #60c9b3;
			}*/
			.highlight {
				display: flex; 
				flex-wrap: wrap; 
				gap: 1em; 
				background: #dfef87; 
				color: #111; 
				border-radius: .5em; 
				padding: 1em;
			}
		</style>
	</head>
    <body>
		

		<!-- Page content -->
		<main>
			<header>
				{% block header %}{% endblock %}
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="{{ url_for('about') }}">About</a></li>
						<li><a href="{{ url_for('photos') }}">Photos</a></li>
						<li><a href="{{ url_for('cultivation') }}">Cultivation</a></li>
						<li><a href="{{ url_for('digital_garden') }}">&#127793;</a></li>
						<li><a href="https://helenffion.omg.lol/now">Now Page</a></li>
					</ul>
		  		</nav>
			</header>
			  {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			  {% endfor %}
			  {% block content %}{% endblock %}
			<footer>
				<hr>
				<p>Uses <a href="https://css.winterveil.net/">magick.css</a> by winterveil</p>
			</footer>
		</main>
    </body>
</html>
