<!DOCTYPE html>
<html>
    <head>
		<title>{% block title %}{% endblock %} - Personal site</title>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
		<link rel="stylesheet" href="https://unpkg.com/magick.css">
	</head>
    <body>
		

		<!-- Page content -->
		<main>
			<header>
				{% block header %}{% endblock %}
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="{{ url_for('about') }}">About</a></li>
						<li><a href="{{ url_for('photos') }}">Photos</a></li>
						<li><a href="https://helenffion.omg.lol/now">Now Page</a></li>
					</ul>
		  		</nav>
			</header>
			  {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			  {% endfor %}
			  {% block content %}{% endblock %}
			<footer>
				<hr>
				<p>Uses <a href="https://css.winterveil.net/">magick.css</a> by winterveil</p>
			</footer>
		</main>
    </body>
</html>
