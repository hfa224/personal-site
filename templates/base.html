<!DOCTYPE html>
<html>
    <head>
		<title>{% block title %}{% endblock %} - Personal site</title>
		<link rel="stylesheet" href="https://unpkg.com/normalize.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='style/magick.css') }}">
		<!-- add custom styling additions -->
		<link rel="stylesheet" href="{{ url_for('static', filename='style/additions.css') }}">
	</head>
    <body>
		

		<!-- Page content -->
		<main>
			<header>
				{% block header %}{% endblock %}
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="{{ url_for('about') }}">About</a></li>
						<li><a href="{{ url_for('photos') }}">Photos</a></li>
						<!--li><a href="{{ url_for('cultivation') }}">Cultivation</a></li-->
						<li><a href="{{ url_for('digital_garden') }}">&#127793;</a></li>
						<li><a href="https://helenffion.omg.lol/now">Now Page</a></li>
					</ul>
		  		</nav>
			</header>
			  {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			  {% endfor %}
			  {% block content %}{% endblock %}
			<footer>
				<hr>
				<nav>
					<ul>
						<li>❄️ Uses <a href="https://css.winterveil.net/">magick.css</a> by winterviel</li>
						<li><a href="{{ url_for('colophon') }}">Colophon</a></li>
						<li><a href="{{ url_for('changelog') }}">Changelog</a></li>
					</ul>
		  		</nav>
			</footer>
		</main>
    </body>
</html>
